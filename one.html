<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (let j = 0; j <= 10; j++) {
    if (j === 0) {
      console.log(`${j} - это ноль`);
    } else if (j % 2 === 1) {
      console.log(`${j} - нечетное число`);
    } else {
      console.log(`${j} - четное число`);
    }
  }

  
</script>
</body>
</html>
